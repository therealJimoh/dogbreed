apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "frontend.fullname" . }}
  namespace: default
  labels:
    {{- include "frontend.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
    - host: dogbreed-frontend.jimoh.xyz
      http:
        paths: 
          - path: /
            pathType: Prefix
            backend:
              service: 
                name: release-name-frontend
                port: 
                  number: 80
