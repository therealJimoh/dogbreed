apiVersion: v1
kind: Service
metadata:
  name: {{ include "dogbreed-chart.fullname" . }}-frontend
  labels:
    {{- include "dogbreed-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: release-name-dogbreed-chart-frontend
